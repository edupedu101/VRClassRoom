{% load static %}
<nav class="header-container">
<div class="container">

    <div class="d-flex align-center gap-header">
      <div class="brand-logo">
        <a href="{% url 'home' %}"><img src="{% static 'assets/img/logo.png' %}" alt="" width="35" height="35"></a>
      </div>
      <ul class="d-flex align-center gap-header">
        <li class="nav__item"><a href="{% url 'home' %}" class="nav__link">Inicio</a></li>
        
      {% if user.is_authenticated %}
        <li class="nav__item"><a href="{% url 'tablero' %}" class="nav__link">Tablero</a></li>
      {% endif %}
      </ul>
    </div>
    <div>
      {% if user.is_authenticated %}
        <span class="username">
          {{user}} - <a href="/logout">logout</a>
        </span>
      {% else %}
        <a href="{% url 'login' %}">login</a>
      {% endif %}
    </div>
</div>
</nav>
